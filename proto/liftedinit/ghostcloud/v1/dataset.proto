syntax = "proto3";
package liftedinit.ghostcloud.v1;

option go_package = "github.com/liftedinit/ghostcloud/x/ghostcloud/types";

message ItemMeta {
  string path = 1;
}

message ItemContent {
  bytes content = 1; // This can be large
}

message Item {
  ItemMeta meta = 1;
  ItemContent content = 2;
}

message Dataset {
  repeated Item items = 1;
}
