syntax = "proto3";
package ghostcloud.ghostcloud;

option go_package = "ghostcloud/x/ghostcloud/types";

message File {
  string name   = 1;
  bytes content = 2;
}

message Meta {
  string name        = 1;
  string description = 2;
  string domain      = 3;
}

message Deployment {
  string creator      = 1;
  Meta meta           = 2;
  repeated File files = 3;
}
